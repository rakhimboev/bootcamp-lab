<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Avenue Neighbors</title>
  </head>
  <body>
    <header>
      <h1>Avenue M Noticeboard</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <h2>Sign up for local notices and news by filling out the form below</h2>
    <main>
      <div>
        <form action="/signup" method="post">
          <fieldset>
            <legend>User Personal Information</legend>
            <label>Enter your full name:</label>
            <input type="text" name="name" />
            <label>Enter your email:</label>
            <input type="email" name="email" />
            <label>Enter your phone:</label>
            <input type="tel" name="phone" />
            <label>Enter your address:</label>
            <input type="text" name="address" />
            <label>Select your gender:</label><br />
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female
            <label>Number of people in your household?</label><br />
            <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6+</option>
            </select>
            <label>How should we contact you?</label><br />
            <select>
              <option>Email</option>
              <option>Phone</option>
            </select>
            <label>Any suggestions to help our community:</label>
            <textarea rows="5" cols="30"></textarea>
            <input type="submit" value="Sign Up" />
          </fieldset>
        </form>
        <img src="images/ave.jpg" alt="ave" width="50%" />
      </div>
    </main>
  </body>
</html>
